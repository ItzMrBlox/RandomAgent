<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Random</title>
    <script src="randomAgent.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets\other\favicon.png" type="image/png">
</head>
<body onload="Load()">
<div class="background"></div>  
    <div class="topheader">
        <img src="assets\other\favicon.png">
        <h1>Valorant Random</h1>
    </div>
    <div class="results">
        <div>You play this next match</div>
        <img src=" " id="picture">
        <div id="TheEnd" style="padding:5px;">None</div>
        <div class="button" onclick="YourAgent()">Random</div>
    </div>

    <p class="PickYourAgentText">Select the agents you have unlocked</p>

    <div class="PickYourAgent">
        <img src="assets\agent\breach.png" id="breach">
        <img src="assets\agent\brimstone.png" id="brimstone"">
        <img src="assets\agent\cypher.png" id="cypher">
        <img src="assets\agent\jett.png" id="jett">
        <img src="assets\agent\omen.png" id="omen">
        <img src="assets\agent\phoenix.png" id="phoenix">
        <img src="assets\agent\raze.png" id="raze">
        <img src="assets\agent\reyna.png" id="reyna">
        <img src="assets\agent\sage.png" id="sage">
        <img src="assets\agent\sova.png" id="sova">
        <img src="assets\agent\viper.png" id="viper">
        <img src="assets\agent\killjoy.png" id="killjoy">
    </div>
</body>
</html>
