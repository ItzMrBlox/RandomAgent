<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Random</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets\other\favicon.png" type="image/png">
</head>
<body>
<div class="background"></div>  
    <div class="topheader">
        <img src="assets\other\favicon.png">
        <h1>Valorant Random</h1>
    </div>
    <div class="results">
        <div>You play this next match</div>
        <img src=" " id="picture">
        <div id="TheEnd" style="padding:5px;">None</div>
        <div class="button" onclick="YourAgent()">Random</div>
    </div>

    <p class="PickYourAgentText">Select the agents you have unlocked</p>

    <div class="PickYourAgent">
        <img src="assets\agent\breach.png" id="breach" onclick="Breach()">
        <img src="assets\agent\brimstone.png" id="brimstone" onclick="Brimstone()">
        <img src="assets\agent\cypher.png" id="cypher" onclick="Cypher()">
        <img src="assets\agent\jett.png" id="jett" onclick="Jett()">
        <img src="assets\agent\omen.png" id="omen" onclick="Omen()">
        <img src="assets\agent\phoenix.png" id="phoenix" onclick="Phoenix()">
        <img src="assets\agent\raze.png" id="raze" onclick="Raze()">
        <img src="assets\agent\reyna.png" id="reyna" onclick="Reyna()">
        <img src="assets\agent\sage.png" id="sage" onclick="Sage()">
        <img src="assets\agent\sova.png" id="sova" onclick="Sova()">
        <img src="assets\agent\viper.png" id="viper" onclick="Viper()">
        <img src="assets\agent\fullscale\killjoy.png" id="killjoy" onclick="Killjoy()" style="object-fit: none;object-position: 55% top;">
    </div>
    <div class="all" onclick="SelectAll()" id="selectall">Select All</div>
</body>
</html>
